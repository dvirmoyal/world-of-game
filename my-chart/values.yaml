#this is values file for dev env
replicaCount: 1

mysql:
  enabled: true
  auth:
    database: sys
    existingSecret: "{{ .Release.Name }}-mysql-secrets-dev-for-bitnami "


  # Define the keys that will be used in the existingSecret
  existingSecretKeys:
    rootPassword: mysql-root-password
    password: mysql-password
    username: mysql-username
  primary:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    persistence:
      persistence:
        enabled: true
        storageClass: "hostpath"
        accessMode: ReadWriteOnce
        size: 1Gi
    service:
      type: ClusterIP
      port: 3306
      name: "{{ .Release.Name }}-mysql-service"
    containerSecurityContext:
      runAsNonRoot: true
      runAsUser: 1001
    volumePermissions:
      enabled: true
    initdbScriptsConfigMap: "{{ .Release.Name }}-mysql-init-scripts"
    tls:
      enabled: true
      autoGenerated: true
image:
  repository: "ghcr.io/dvirmoyal/dvir-demo"
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""


# This is for the secretes for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets:
  - name: ghcr-login-secret #the same for prod + dev

